<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style type="text/css">
	.box1{ height:100px; line-height:100px; color:white; font-size:3em;} 
  </style>
  
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  
</head>
<body>

<div class="container-fluid">
  <h1>Animate - WOW.js</h1>
	<hr/>
		<div class="box1 wow fadeInLeft bg-primary text-center" data-wow-duration="2s" data-wow-delay="1s" >wow fadeInLeft</div>
	<hr/>
	<hr/>
		<div class="box1 wow fadeInRight bg-primary text-center" data-wow-duration="2s" data-wow-delay="1s" >wow fadeInRight</div>
	<hr/>
	<hr/>
		<div class="box1 wow hinge bg-primary text-center" data-wow-duration="2s" data-wow-delay="1s" >wow hinge</div>
	<hr/>
  
</div>

</body>
</html>
